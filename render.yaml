services:
  # SkyBot Inbox API - Updated 2026-01-28
  - type: web
    name: skybot-inbox
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npx prisma generate && npm run build && npx tsc scripts/ensure-goodlife-exists.ts --outDir dist/scripts --esModuleInterop --resolveJsonModule && npx tsc scripts/protect-goodlife.ts --outDir dist/scripts --esModuleInterop --resolveJsonModule
    # CRITICAL: NO db:seed - it deletes all data!
    startCommand: npx prisma migrate deploy && node dist/scripts/protect-goodlife.js && node dist/scripts/ensure-goodlife-exists.js && node dist/src/main
    # healthCheckPath: /health  # Temporarily disabled
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: skybot-inbox-db
          property: connectionString
      - key: API_KEY
        generateValue: true
      - key: N8N_WEBHOOK_BASE_URL
        value: https://vmilliand.app.n8n.cloud/webhook/
      - key: N8N_MASTER_ROUTER_URL
        value: https://vmilliand.app.n8n.cloud/webhook/whatsapp-master-webhook
      - key: N8N_MASTER_ROUTER_SECRET
        sync: false
      - key: WHATSAPP_APP_SECRET
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: COMPANY_EMAIL
        value: contact@nexxa.com
      - key: COMPANY_NAME
        value: Nexxa

databases:
  - name: skybot-inbox-db
    databaseName: skybot_inbox
    plan: free
