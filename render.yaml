services:
  # ===========================================
  # BACKEND - SkyBot Inbox API (NestJS)
  # ===========================================
  - type: web
    name: skybot-inbox
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run db:seed && node dist/src/main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: skybot-inbox-db
          property: connectionString
      - key: API_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: N8N_WEBHOOK_BASE_URL
        value: https://vmilliand.app.n8n.cloud/webhook/
      - key: N8N_MASTER_ROUTER_URL
        value: https://vmilliand.app.n8n.cloud/webhook/whatsapp-master-webhook
      - key: N8N_MASTER_ROUTER_SECRET
        sync: false
      - key: WHATSAPP_APP_SECRET
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://skybot-inbox.onrender.com/api/auth/google/callback
      - key: COMPANY_EMAIL
        value: contact@nexxa.com
      - key: COMPANY_NAME
        value: Nexxa

  # ===========================================
  # FRONTEND - SkyBot Inbox UI (Next.js)
  # ===========================================
  - type: web
    name: skybot-inbox-ui
    env: node
    region: oregon
    plan: free
    rootDir: skybot-inbox-ui
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: https://skybot-inbox.onrender.com
      - key: API_KEY
        sync: false

databases:
  - name: skybot-inbox-db
    databaseName: skybot_inbox
    plan: free
